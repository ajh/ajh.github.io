---
layout: default
title: Bit Repairman
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <span class="date">{{ post.date | date_to_string }}</span> 
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="excerpt">{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
