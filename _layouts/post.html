---
layout: default
---

<article class="post col span_2_of_3">
  <h2>{{ page.title }}</h2>
  <p class="meta">{{ page.date | date_to_string }}</p>
  {{ content }}
</article>

<aside class="col span_1_of_3">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <span class="date">{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</aside>
